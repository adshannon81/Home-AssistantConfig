  hot_water_pump_timer:
    alias: "Hot Water Pump Timer"
    sequence:
      - delay: '00:15:00'
      - service: homeassistant.turn_off
        data:
          entity_id: switch.hot_water

  flash_kitchen_lamp_on:
    alias: "Flash Kitchen Lamp On"
    sequence:
      - service: homeassistant.turn_off
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_on
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_off
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_on
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_off
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_on
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'

  flash_kitchen_lamp_off:
    alias: "Flash Kitchen Lamp Off"
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_off
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_on
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_off
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_on
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'
      - service: homeassistant.turn_off
        data:
          entity_id: switch.kitchen_lamp
      - delay: '00:00:01'

