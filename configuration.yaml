homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 53.3472
  longitude: -6.2439
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 0
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Dublin
  
  customize:
    switch.kitchen_lamp:
      icon: mdi:lightbulb-on-outline
    switch.porch_lamp:
      icon: mdi:lightbulb-on-outline
    switch.snug_lamp:
      icon: mdi:lightbulb-on-outline
    switch.living_room_lamp:
      icon: mdi:lightbulb-on-outline
    switch.living_room_sky:
      icon: mdi:power
    switch.garage_door:
      icon: mdi:garage
#    switch.electric_blanket_brenda:
#      icon: mdi:bed-empty
    switch.hot_water:
      icon: mdi:water-pump
    switch.tv_on_off:
      icon: mdi:television-classic
    switch.snug_tv_on_off:
      icon: mdi:television-classic
    switch.roborock:
      icon: mdi:robot-vacuum
    sensor.neo_coolcam_doorwindow_detector_access_control:
      hidden: true
    sensor.neo_coolcam_doorwindow_detector_alarm_level:
      hidden: true
    sensor.neo_coolcam_doorwindow_detector_alarm_type:
      hidden: true
    sensor.neo_coolcam_doorwindow_detector_sourcenodeid:
      hidden: true
    binary_sensor.neo_coolcam_doorwindow_detector_sensor:
      hidden: true
